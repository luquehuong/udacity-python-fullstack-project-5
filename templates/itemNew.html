{% extends 'template.html' %}

{% block content %}
<div class="inbox inbox-shadow detail">
    <h4>Add Item</h4>
    <form class="item-form" action="/categories/{{category_id}}/items/add" method="POST">
        <div class="form-group">
            <label class="form-label">Title</label>
            <input class="form-control" name="item_title" type="text" value="" required />
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="item_desc" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">Save</button>
        <button onclick="window.history.back()" class="pull-right">Back</button>
    </form>
</div>
{% endblock %}
